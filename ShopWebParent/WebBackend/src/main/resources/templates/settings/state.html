<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div>
		<p>State Manage</p>
	</div>
	<div>
		<input type="button" value="Load Countries" class="btn btn-primary" id="loadCountriesForStatesBtn"/>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Selected Country:</label>
		<div class="col-sm-10">
			<select class="form-control m-2" id="dropdownCountriesForStates"></select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">All States/Provinces:</label>
		<div class="col-sm-10">
			<select class="form-control m-2"  style="height: 300px" size="3" id="dropdownStates"></select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" id="stateNameLabel">State/Province Name:</label>
		<div class="col-sm-6 mt-2">
			<input type="text" class="form-control mt-2" id="stateNameField" />
		</div> 
		<div class="col-lg-4 mt-2">  
			<input type="button" id="addStateBtn" value="Add" class="btn btn-primary mr-2" />
			<input type="button" id="updateStateBtn" value="Update" class="btn btn-secondary mr-2" disabled="disabled"/>
			<input type="button" id="deleteStateBtn" value="Delete" class="btn btn-secondary" disabled="disabled"/>
		</div>
	</div>
</div>
</body>
</html>
