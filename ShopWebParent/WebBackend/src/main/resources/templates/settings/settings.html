<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!-- Page head -->
<head>
<head
	th:replace="layouts/fragments :: page_head('Settings - Shop Admin', 'none')"></head>
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>
	<div class="container-fluid">
		<div th:replace="layouts/navigation :: menu"></div>

		<div class="m-3">
			<h3>Settings Site</h3>
		</div>

		<!-- Show message -->
		<div>
			<div class="alert alert-success text-center" th:if="${message}">[[${message}]]</div>
		</div>

		<div>
			<ul class="nav nav-tabs" id="settingsTab" role="tablist">
				<li class="nav-item"><a class="nav-link active"
					data-toggle="tab" href="#general" role="tab">General</a></li>
				<li class="nav-item"><a class="nav-link" data-toggle="tab"
					href="#countries" role="tab">Countries</a></li>
				<li class="nav-item"><a class="nav-link" data-toggle="tab"
					href="#states" role="tab">States</a></li>
				<li class="nav-item"><a class="nav-link" data-toggle="tab"
					href="#mailServer" role="tab">Mail Server</a></li>
				<li class="nav-item"><a class="nav-link" data-toggle="tab"
					href="#mailTemplate" role="tab">Mail Template</a></li>
				<li class="nav-item"><a class="nav-link" data-toggle="tab"
					href="#payment" role="tab">Payment</a></li>
			</ul>

			<div class="tab-content">
				<div class="tab-pane active p-3" id="general" role="tabpanel">
					<div th:replace="settings/general :: content"></div>
				</div>
				<div class="tab-pane p-3" id="countries" role="tabpanel">
					<div th:replace="settings/country :: content"></div>
				</div>
				<div class="tab-pane p-3" id="states" role="tabpanel">
					<div th:replace="settings/state :: content"></div>
				</div>
				<div class="tab-pane p-3" id="mailServer" role="tabpanel">
					<div th:replace="settings/mail_server :: content"></div>
				</div>
				<div class="tab-pane p-3" id="mailTemplate" role="tabpanel">
					<div th:replace="settings/mail_template :: content"></div>
				</div>
				<div class="tab-pane p-3" id="payment" role="tabpanel">
				</div>
			</div>
		</div>

		<div class="toast justify-content-center d-flex" role="alert"
			aria-live="polite" aria-atomic="true" data-delay="3000">
			<div role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-body">
					<span id="toastMessage"></span>
				</div>
			</div>
		</div>

		<div th:replace="layouts/fragments :: footer"></div>
	</div>
	<script type="text/javascript">
		contextPath = "[[@{/}]]";
		var csrfHeaderName = "[[${_csrf.headerName}]]";
		var csrfValue = "[[${_csrf.token}]]";

		$(document).ready(function() {
			$("#customerVerificationContent").richText();
		});
	</script>
	<script th:src="@{/js/common_form.js}"></script>
	<script th:src="@{/js/setting_country.js}"></script>
	<script th:src="@{/js/setting_state.js}"></script>
</body>

</html>
