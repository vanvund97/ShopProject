<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div th:fragment="content" id="divProductDetails">
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th>Name</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="detail : ${product.details}">
					<tr>
						<td>[[${detail.name}]]</td>
						<td>[[${detail.value}]]</td>
					</tr>	
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
