<div class="modal-header">
	<h3 class="modal-tittle">Product Details</h3>
</div>
<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#image" role="tab">Images</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#details" role="tab">Details</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
		</li>
	</ul>

	<div class="tab-content">
		<div class="tab-pane active p-3" id="overview" role="tabpanel">
			<div class="form-group row">
				<label for="" class="col-sm-2 col-form-label">Product Name </label>
				<div class="col-sm-10">
					<input type="text" th:value="${product.name}" class="form-control" readonly />
				</div>
			</div>
			
			<div class="form-group row">
				<label for="" class="col-sm-2 col-form-label">Alias </label>
				<div class="col-sm-10">
					<input type="text" th:value="${product.alias}" class="form-control" readonly />
				</div>
			</div>
	
			<div class="form-group row">
				<label for="" class="col-sm-2 col-form-label">Brand </label>
				<div class="col-sm-10">
					<input type="text" th:value="${product.brand.name}" class="form-control" readonly />
				</div>
			</div>
	
			<div class="form-group row">
				<label for="" class="col-sm-2 col-form-label">Category </label>
				<div class="col-sm-10">
					<input type="text" th:value="${product.category.name}" class="form-control" readonly />	
				</div>
			</div>
	
			<div class="form-group row">
				<label for="" class="col-sm-2 col-form-label">Enabled </label>
				<div class="col-sm-10">
					<input type="checkbox" th:checked="${product.enabled}" onclick="return false;" />
				</div>
			</div>
	
			<div class="form-group row">
				<label for="" class="col-sm-2 col-form-label">In Stock </label>
				<div class="col-sm-10">
					<input type="checkbox" th:checked="${product.inStock}" onclick="return false;" />
				</div>
			</div>
	
			<div class="form-group row">
				<label for="" class="col-sm-2 col-form-label">Cost </label>
				<div class="col-sm-10">
					<input type="text" th:value="${product.cost}" class="form-control" readonly />
				</div>
			</div>
	
			<div class="form-group row">
				<label for="" class="col-sm-2 col-form-label">Price </label>
				<div class="col-sm-10">
					<input type="text" th:value="${product.price}" class="form-control" readonly />
				</div>
			</div>
	
			<div class="form-group row">
				<label for="" class="col-sm-2 col-form-label">Discount </label>
				<div class="col-sm-10">
					<input type="text" th:value="${product.discountPercent}" class="form-control" readonly />
				</div>
			</div>		
	
			<div class="form-group row">
				<label for="" class="col-sm-2 col-form-label">Updated Time </label>
				<div class="col-sm-10">
					<span th:text="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
				</div>
			</div>		
		</div>

		<div class="tab-pane" id="description" role="tabpanel">
			<div th:replace="products/readonly/form_description :: content"></div>
		</div>

		<div class="tab-pane" id="image" role="tabpanel">
			<div th:replace="products/readonly/form_image :: content"></div>
		</div>
		
		<div class="tab-pane p-3" id="details" role="tabpanel">
			<div th:replace="products/readonly/form_details :: content"></div>
		</div>

		<div class="tab-pane p-3" id="shipping" role="tabpanel">
			<div th:replace="products/readonly/form_shipping :: content"></div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
